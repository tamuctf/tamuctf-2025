<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impossible Quiz - Play Now!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: #fff;
            text-align: center;
        }
        .container {
            width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 28px;
            color: #ffcc00;
        }
        .flash-container {
            background: #000;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .notice {
            margin-top: 20px;
            font-size: 14px;
            color: #ff6666;
        }
        a {
            color: #ffcc00;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Impossible Quiz - Play Now!</h1>
        <p>A classic Flash game from the 2000s. Can you beat it?</p>
        
        <div class="flash-container">
            <object type="application/x-shockwave-flash" data="impossible_ctf.swf" width="700" height="500">
                <param name="movie" value="impossible_ctf.swf">
                <param name="allowScriptAccess" value="always">
                <param name="allowFullScreen" value="true">
                <p class="notice">Flash is no longer supported.</p>
            </object>
        </div>
    </div>
</body>
</html>
